        height: 100px;

        background-color: yellow;

        height: 100px;
        /* width: 100px; */

 <!-- 
when clicked on button -> it should show / hide bottom-div

    a. select the button  -> document.querySelector(".toggle");
    b. how do you listen to that click of button
2. show / hide the botto-div

<body>
    <h2>Todo App</h2>
    <div class="top-div">
        <button  class="toggle">Show/Hide</button>
    </div>
    <div class="bottom-div" style="border-radius: 25px;">
    </div>
    <script>
        //select the button
        let button=  document.querySelector(".toggle");
        let bottomDiv=document.querySelector(".bottom-div");
        let visibilityFlag=true
        //  listen to that button
        button.addEventListener("click",function onClick(){
            // alert("Hello");
            //  if bottom div is hidden then show it 
            // if shown then hide it 
            // element // style // property=value
            if(visibilityFlag==true){
                bottomDiv.style.display="none";
            }else{
                bottomDiv.style.display="block";
            }
            visibilityFlag =!visibilityFlag;
        })
    </script>
</body>
